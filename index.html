<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inscription session sport</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
  
  :root {
    --primary: #1a1a2e; /* Fond sombre */
    --secondary: #6a11cb; /* Violet */
    --accent: #2575fc; /* Bleu */
    --text: #ffffff; /* Texte blanc */
  }
  
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: var(--primary);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }
  
  form {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  h2 {
    color: var(--text);
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: 700;
    font-size: 1.8rem;
  }
  
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--text);
    opacity: 0.9;
  }
  
  input, select {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1.5rem;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    color: var(--text);
    font-family: 'Montserrat', sans-serif;
  }
  
  fieldset {
    border: none;
    margin-bottom: 1.5rem;
    padding: 0;
  }
  
  legend {
    font-weight: 600;
    margin-bottom: 0.8rem;
    color: var(--text);
    opacity: 0.9;
  }
  
  .checkbox-group label {
    font-weight: normal;
    display: flex;
    align-items: center;
    margin-bottom: 0.8rem;
    cursor: pointer;
  }
  
  .checkbox-group input[type="radio"] {
    width: auto;
    margin-right: 0.8rem;
  }
  
  button {
    width: 100%;
    background: linear-gradient(135deg, var(--secondary), var(--accent));
    color: white;
    font-size: 1rem;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: transform 0.3s;
  }
  
  button:hover {
    transform: translateY(-2px);
  }
  
  .success-msg {
    text-align: center;
    font-size: 1rem;
    margin-top: 1.5rem;
    color: #4caf50;
    display: none;
    padding: 1rem;
    background: rgba(76, 175, 80, 0.2);
    border-radius: 8px;
  }
</style>
</head>
<body>

<form id="inscriptionForm">
  <h2>Inscription session sport</h2>

  <label for="nom">Nom *</label>
  <input type="text" id="nom" name="entry.790266947" required />

  <label for="prenom">Prénom *</label>
  <input type="text" id="prenom" name="entry.936284658" required />

  <label for="age">Âge *</label>
  <input type="number" id="age" name="entry.300592452" min="1" max="120" required />

  <fieldset>
    <legend>Niveau de cardio *</legend>
    <div class="checkbox-group">
      <label><input type="radio" name="entry.929575666" value="Amateur" required /> Amateur</label>
      <label><input type="radio" name="entry.929575666" value="Intermédiaire" /> Intermédiaire</label>
      <label><input type="radio" name="entry.929575666" value="Aguéri" /> Aguéri</label>
      <label><input type="radio" name="entry.929575666" value="Professionnel" /> Professionnel</label>
    </div>
  </fieldset>

  <button type="submit">S'inscrire</button>

  <div class="success-msg" id="successMsg">
    Merci pour votre inscription !
  </div>
</form>

<script>
  const form = document.getElementById('inscriptionForm');
  form.addEventListener('submit', e => {
    e.preventDefault();

    const url = "https://docs.google.com/forms/d/e/1FAIpQLSc8m3mm6ANYdOlgErENd-YaSLNsV1aEZLddmLESs_hFBwOE3Q/formResponse";

    const formData = new FormData(form);

    fetch(url, {
      method: 'POST',
      mode: 'no-cors',
      body: formData
    })
    .then(() => {
      form.style.display = 'none';
      document.getElementById('successMsg').style.display = 'block';
    })
    .catch(() => {
      alert('Erreur lors de l\'envoi, merci de réessayer.');
    });
  });
</script>

</body>
</html>
